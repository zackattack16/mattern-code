<!DOCTYPE html>
<html>
    <head>
        <title>pattern maker</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="inputs">
            <input type="number" id="axisX">
            <input type="number" id="axisY">
            <input type="number" id="size">
            <input type="color" id="colorChoose">
            <label for="shapes">Choose a shape:</label>
            <select name="shapes" id="shapes">
                <option value="square">square</option>
                <option value="circles">circles</option>
            </select>
        </div>
        <select name="brushes" id="brushselector">
            <option value="point">Point</option>
            <option value="flat">Flat</option>
        </select>
        <div id="buttones">

        
        <div id="button1"></div>
        <div id="confetti"></div>
        <div id="clearboard"></div>
    </div>
        <div id="group"></div>
        <div id="row"></div>
        
        <script src="script.js"></script>
    </body>
</html>
